<script type="text/javascript">
    RED.nodes.registerType('inject-special',{
        category: 'Inject',
        color: '#FF8C00',
        defaults: {
            exportMode:{
                value: "false",
            },
        },
        inputs:0,
        outputs:1,
        icon: "./icons/Start.svg",
        label: "Start",
        paletteLabel: "Inject Pulse",
        button: {
            enabled: function() {
                return !this.changed
            },
            onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("notification.warning", {message:RED._("notification.warnings.undeployedChanges")}),"warning");
                }
                var node = this;
                $.ajax({
                    url: "inject/" + this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify(node._("Inject Success"), {type:"success",id:"inject"});
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("inject.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        }
    });
</script>

<script type="text/html" data-template-name="inject-special">
    <div class="form-row">
        <label for="node-input-exportMode"><i class="fa fa-list" aria-hidden="true"></i> Export mode</label>
        <select id="node-input-exportMode">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="inject-special">
    <p>Working on it...</p>
</script>
